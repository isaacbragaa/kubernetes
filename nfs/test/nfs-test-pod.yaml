apiVersion: v1
kind: Pod
metadata:
  name: nfs-test-pod
spec:
  containers:
  - name: nfs-test
    image: busybox
    command: ["/bin/sh", "-c", "while true; do date >> /mnt/data.txt; sleep 5; done"]
    volumeMounts:
    - name: nfs-vol
      mountPath: /mnt
  volumes:
  - name: nfs-vol
    persistentVolumeClaim:
      claimName: nfs-pvc
